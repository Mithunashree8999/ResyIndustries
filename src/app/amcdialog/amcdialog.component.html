<!-- category-dialog.component.html -->
<p mat-dialog-title style="font-size: 22px;">AMC Works
    <button mat-icon-button (click)="onClose()" class="close-button" aria-label="Close">
        <mat-icon>close</mat-icon>
      </button>
    </p>
<mat-dialog-content>
  <div class="category-container">
    <mat-card *ngFor="let category of categories">
      <mat-card-header>
        <mat-card-title>{{ category.name }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{ category.description }}</p>
      </mat-card-content>
    </mat-card>
  </div>
</mat-dialog-content>
