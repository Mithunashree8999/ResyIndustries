<div fxLayout="column" fxFlexAlign="center" style="margin-top: 5%;">
    <div>
        <mat-toolbar style="justify-content: center;background-color: #E6E6FA;">
            <span class="animated-text">- WHY US -</span>
            <!-- <span class="Title">- WHY US -</span> -->
            
          </mat-toolbar>      
    </div>
    <!-- [ngClass]="isMobileView ? 'column-layout' : 'row-layout'" -->
    <div>
        <div class="flex">
            <div fxLayout="column" fxLayoutAlign="center center">
                <mat-icon style="font-size: 28px;color: #1f1d1f;text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);">person_outline</mat-icon>
                <span class="text">Experienced Professionals </span>
            </div>
            <mat-divider [vertical]="true"></mat-divider>
            <div fxLayout="column" fxLayoutAlign="center center">
                <mat-icon style="font-size: 26px;color: #1f1d1f;text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);">schedule</mat-icon>
                <span class="text">On-time Service</span>
            </div>
            <mat-divider [vertical]="true"></mat-divider>
            <div fxLayout="column" fxLayoutAlign="center center">
                <span style="font-size: 28px;color: #1f1d1f;text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);">&#8377;</span>
                <span class="text">Standardize Pricing</span>
            </div>
            <mat-divider [vertical]="true"></mat-divider>
            <div fxLayout="column" fxLayoutAlign="center center">
                <mat-icon style="font-size: 26px;color: #1f1d1f;text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);">verified_user</mat-icon>
                <span class="text">Quality Products</span>
            </div>
            <mat-divider [vertical]="true"></mat-divider>
            <div fxLayout="column" fxLayoutAlign="center center">
                <mat-icon style="font-size: 26px;color: #1f1d1f;text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);">security</mat-icon>
                <span class="text">Safe and Secured</span>
            </div>
            <mat-divider [vertical]="true"></mat-divider>
            <div fxLayout="column" fxLayoutAlign="center center">
                <mat-icon style="font-size: 24px;color: #1f1d1f;text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);">headset_mic</mat-icon>
                <span class="text">24/7 Customer support</span>
            </div>
        </div>   
    </div>
</div>
